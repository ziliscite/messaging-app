name: Deploy messaging

on:
  push:
    branches:
      - main # Trigger the workflow on push or pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Runner to run the job on -- hosted by GitHub
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4 # Checkout the repository
          
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/messaging:latest

      - name: Push Docker images
        run: docker push ${{ secrets.DOCKER_USERNAME }}/messaging:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/messaging:latest

      - name: Delete old containers
        run: docker rm -f messaging

      - name: Debug Environment Variables
        run: |
          echo "PORT=${{ secrets.PORT }}"
          echo "WEB_SOCKET_PORT=${{ secrets.WEB_SOCKET_PORT }}"
          echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}"
          echo "MONGO_URI=${{ secrets.MONGO_URI }}"
          echo "ELASTIC_APM_SERVER_URL=${{ secrets.ELASTIC_APM_SERVER_URL }}"
          echo "DB_HOST=${{ secrets.DB_HOST }}"
          echo "DB_PORT=${{ secrets.DB_PORT }}"
          echo "DB_USER=${{ secrets.DB_USER }}"
          echo "DB_NAME=${{ secrets.DB_NAME }}"
          echo "ACCESS_TOKEN_EXPIRATION_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRATION_MINUTES }}"
          # Do NOT echo sensitive information like DB_PASS and JWT_SECRET

      - name: Run Docker container
        run: docker run -d --name messaging -p ${{ secrets.PORT }}:${{ secrets.PORT }} -p ${{ secrets.WEB_SOCKET_PORT }}:${{ secrets.WEB_SOCKET_PORT }} -e PORT=${{ secrets.PORT }} -e WEB_SOCKET_PORT=${{ secrets.WEB_SOCKET_PORT }} -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} -e MONGO_URI=${{ secrets.MONGO_URI }} -e ELASTIC_APM_SERVER_URL=${{ secrets.ELASTIC_APM_SERVER_URL }} -e DB_HOST=${{ secrets.DB_HOST }} -e DB_PORT=${{ secrets.DB_PORT }} -e DB_USER=${{ secrets.DB_USER }} -e DB_PASS=${{ secrets.DB_PASS }} -e DB_NAME=${{ secrets.DB_NAME }} -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e ACCESS_TOKEN_EXPIRATION_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRATION_MINUTES }} -e REFRESH_TOKEN_EXPIRATION_HOURS=${{ secrets.REFRESH_TOKEN_EXPIRATION_HOURS }} ${{ secrets.DOCKER_USERNAME }}/messaging:latest
